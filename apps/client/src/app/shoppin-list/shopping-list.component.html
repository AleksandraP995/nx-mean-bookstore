<div *ngFor="let book of shoppingList">
    <app-shopping-item
      [book] = "book"
    ></app-shopping-item>
</div>

<div class="total-price-container">
  <div class="panel">
    <app-discount-code-form ></app-discount-code-form>

  </div>
  <div class="panel">
    <app-total-price-panel></app-total-price-panel>
  </div>

</div>
